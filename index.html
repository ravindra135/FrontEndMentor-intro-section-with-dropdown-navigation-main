<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <nav class="nav">
      <a class="brand" href="#"><img id="brand-img" src="./images/logo.svg" alt=""></a>
      <a class="mobile-nav-open hidden" href="#"><img id="mobile-nav-menu" src="./images/icon-menu.svg" alt=""></a>
      <div class="nav-items">
        <ul class="nav-menu">
          <li>
            <a id="drop1" href="#">Features <img id="brand-img" src="./images/icon-arrow-down.svg" alt=""></a>
            <div id="dropdown1" class="dropdown-contents box-shadow hidden">
              <div class="dropdown-items">
                <img src="./images/icon-todo.svg" alt="">
                <span>Todo List</span>
              </div>
              <div class="dropdown-items">
                <img src="./images/icon-calendar.svg" alt="">
                <span>Calender</span>
              </div>
              <div class="dropdown-items">
                <img src="./images/icon-reminders.svg" alt="">
                <span>Reminders</span>
              </div>
              <div class="dropdown-items">
                <img src="./images/icon-planning.svg" alt="">
                <span>Planning</span>
              </div>
            </div>
          </li>
          <li>
            <a id="drop2" href="#">Company <img id="brand-img" src="./images/icon-arrow-down.svg" alt=""></a>
            <div id="dropdown2" class="dropdown-contents box-shadow hidden">
              <div class="dropdown-items">
                <span>History</span>
              </div>
              <div class="dropdown-items">
                <span>Our Team</span>
              </div>
              <div class="dropdown-items">
                <span>Blog</span>
              </div>
            </div>
          </li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <div class="nav-btns">
          <a id="login" href="#">Login</a>
          <a class="btn" href="#">Register</a>
        </div>
      </div>
    </nav>
    <div class="hero">
      <div class="hero-text">
        <h1>Make<br>remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button class="btn hero-btn">Learn More</button>
        <div class="client-logo">
          <img src="./images/client-databiz.svg" alt="">
          <img src="./images/client-audiophile.svg" alt="">
          <img src="./images/client-meet.svg" alt="">
          <img src="./images/client-maker.svg" alt="">
        </div>
      </div>
      <div class="hero-img">
        <img class="desktop-img" src="./images/image-hero-desktop.png" alt="">
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
